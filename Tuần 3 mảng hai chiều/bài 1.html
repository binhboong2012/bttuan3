<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 1</title>
</head>
<body>
<!--Tính tổng các phần tử trong mảng-->
<script>
    let arr = [
        [1, 3, 4, 2],
        [4, 2, 5, 7, 10],
        [8, 3, 9, 12, 3]
    ];
    let sum = 0;
    for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr[i].length; j++) {
            sum += arr[i][j];
        }
    }
    document.write(" Tổng của các phần tử trong mảng là: " + sum);
</script>
</body>
</html>
