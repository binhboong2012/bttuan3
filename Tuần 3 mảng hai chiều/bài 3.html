<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 3</title>
</head>
<body>
<script>
    <!--    Tính tổng các phần tử của 1 cột và hiển thị tổng của từng cột-->
    let arr = [
        [1, 3, 4, 2, 29, 100],
        [4, 2, 5, 7, 10, 50, 79],
        [8, 3, 9, 12, 3, 40, 90],
        [20, 30, 31, 39, 40]
    ];
    let sum ;
    let col ;
    for (let a = 0; a < arr.length; a ++) {
        col = arr[0].length;
        if (arr[a].length > col) {
            col = arr[a].length;
        }
    }
    for (let i = 0; i < col; i++){
        sum = 0;
        for (let j =0; j < arr.length; j++){
            if (arr[j][i] === undefined) {
                arr[j][i] = 0;
            }
            sum += arr[j][i];
        }
       document.write("Tổng của các phàn tử của cột thứ " + i + " là  " + sum + "<br/>");
    }

</script>
</body>
</html>
