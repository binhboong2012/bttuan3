<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 2</title>
</head>
<body>
<script>
    <!--    Tính tổng các phần tử trong 1 hàng và hiển thị tổng của từng hàng-->
    let arr = [
        [1, 3, 4, 2],
        [4, 2, 5, 7, 10],
        [8, 3, 9, 12, 3],
        [20, 30, 31, 39, 40]
    ];
    let sum;
    for (let i = 0; i < arr.length; i++) {
        sum = 0;
        for (let j = 0; j < arr[i].length; j++) {
            sum += arr[i][j];

        }
        document.write("Tổng các phần tử trong hàng thứ " + i + " là " + sum + "<br/>");
    }
</script>
</body>
</html>
