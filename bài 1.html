<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 1</title>
</head>
<body>
<script>
    let arr = [1 , 4, 5, 7, 2, 6, 8];
    let number = parseInt(prompt("Nhập số cần tìm"));
    let index = -1;
    for (let i = 0; i < arr.length; i++) {
        if (number === arr[i]) {
            index = i;
            break;
        }
    }
    if (index === -1) {
        alert("Không có trong mảng")
    } else {
        alert(number + " Có vị trí là " + index);
    }
</script>
</body>
</html>
