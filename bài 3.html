<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 3</title>
</head>
<body>
<script>
    <!--    Nhập 1 số và đếm xem số đó xuất hiện bao nhiêu lần-->
    let arr = [1, 2, 4, 1, 5, 2, 7, 9, 2, 9];
    let number = parseInt(prompt('Nhập số cần tìm'));
    let count = 0;
        for (i = 0; i < arr.length; i++){
            if (number === arr[i]) {
                count += 1;
            }
        }
        document.write('Số  ' + number + ' Xuất hiện ' + count +  ' lần');
</script>
</body>
</html>
