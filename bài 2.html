<body>
<script>
    let arr = [2 , 4, 5, 7, 2, 6, 8];
    let mulT = 1;
    for (i = 0; i < arr.length; i++){
        mulT *= arr[i];
    }
    document.write('Tích của các phần tử có trong mảng là: '   + mulT);
</script>
